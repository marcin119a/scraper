name: Weekly Scraper

on:
  schedule:
    - cron: "0 6 * * 1"  # co poniedzia≈Çek o 6:00 UTC
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scaper.py --city lodz --pages 8 --output data/ogloszenia_lodz.csv

      - name: Run scraper
        run: python scaper.py --city krakow --pages 8 --output data/ogloszenia_krakow.csv
      
      - name: Run scraper
        run: python scaper.py --city wroclaw --pages 8 --output data/ogloszenia_wroclaw.csv
      
      - name: Run scraper
        run: python scaper.py --city warszawa --pages 12 --output data/ogloszenia_warszawa.csv
      
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -f data/*.csv
          git commit -m "Update scraped data [$(date +'%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
